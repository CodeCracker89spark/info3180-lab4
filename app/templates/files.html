{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Image Files Available</h1>

<ol class = "wrapper">
{% for image in images %}
  <li class = "imgContainer"><img src="{{ url_for('static', filename='uploads/' + image) }}" alt = {{image}} width="240" height="210"/></li>
{% endfor %}
</ol>
{% endblock %}
